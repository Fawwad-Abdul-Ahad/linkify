plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin must be applied before Firebase
    id "com.google.gms.google-services" // Firebase Google Services Plugin
}

android {
    namespace "com.example.linkify"
    compileSdk 34 // Use the latest stable version

    ndkVersion "25.2.9519653" // Ensure you have the correct NDK version

    defaultConfig {
        applicationId "com.example.linkify"
        minSdk 23
        targetSdk 34 // Ensure this matches compileSdk
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug // Change if using a release key
        }
    }
}

flutter {
    source "../.."
}
